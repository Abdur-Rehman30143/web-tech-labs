<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg.com</title>
</head>
<body>
    <form action="#" method="post">
    Name: <input type="text" name="name"><br>
    Registration #: <input type="text" name="reg"><br>
    Email: <input type="email" name="email"><br>
    Password: <input type="password" name="password"><br>
    Course: 
    <select name="course">
        <option>CS224L</option>
        <option>Math101</option>
    </select><br>
    Semester:
    <input type="radio" name="sem" value="Spring"> Spring
    <input type="radio" name="sem" value="Fall"> Fall<br>
    <input type="checkbox" name="terms"> I agree to terms<br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
